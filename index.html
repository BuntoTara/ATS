<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Requirement and CV Comparator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Requirement and CV Comparator</h1>
        
        <div class="section">
            <h2>Paste Job Requirements</h2>
            <textarea id="jobRequirements" placeholder="Paste job requirements here..."></textarea>
        </div>
        
        <div class="section">
            <h2>Upload Your CV</h2>
            <input type="file" id="cvUpload" accept=".pdf, .doc, .docx">
        </div>
        
        <div class="section">
            <button onclick="compareCV()">Compare CV</button>
        </div>
        
        <div class="section">
            <h2>Download Compared CV</h2>
            <a id="downloadLink" href="#" download="ComparedCV.pdf">Download Compared CV</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
